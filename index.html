<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="topbar">
      <span class="menu"><img src="./figma images/menu.png" alt="" /></span>
      <span class="logo"
        ><img src="./figma images/gol-logo 1.png" alt=""
      /></span>
      <span class="top-profile">
        <img src="./figma images/top profile pic.png" alt="" />
      </span>
    </div>

    <div class="btn discover">Discover Now</div>

    <div class="info-bar">
      <div class="info-head">From-To</div>
      <div class="bar">Lahore-Karachi</div>
    </div>

    <div class="btn showFlights">
      <div class="goto"><img src="./figma images/goto.png" alt="" /></div>
      show flights
    </div>

    <div class="price-card">
      <div class="card-image">
        <img src="./figma images/boat riding.png" alt="" />
      </div>
      <div class="price-info">
        <div class="place">
          <div class="btn btn-place">
            <div class="loc"><img src="./figma images/loc.png" alt="" /></div>
            indonesia
          </div>
        </div>
        <div class="btn primary">book now</div>
      </div>
    </div>
  </body>
</html>
